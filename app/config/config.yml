imports:
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    trusted_hosts: ['^(dev|www)\.lairdubois\.fr$']
    assets:
        version:    "20210529"
        version_format: '%%s?v=%%s'
        base_urls:  ["%router.request_context.scheme%://%router.request_context.host%"]
        packages:
             sitemaps:
                version:    ""
                base_urls:  ["%router.request_context.scheme%://%router.request_context.host%"]
    templating:
        engines:    ['twig']
    default_locale:  "%locale%"
    session:
        handler_id: session.handler.pdo
        save_path: "%kernel.root_dir%/sessions"
        cookie_lifetime: 0
        cookie_samesite: 'strict'
    fragments:       ~

services:
    pdo:
        class: PDO
        arguments:
            - 'mysql:host=%database_host%;port=%database_port%;dbname=%database_name%'
            - '%database_user%'
            - '%database_password%'
        calls:
            - [ setAttribute, [3, 2] ] # \PDO::ATTR_ERRMODE, \PDO::ERRMODE_EXCEPTION

    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments: [ '@pdo', { lock_mode: 0 } ]

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        ga_tracking_id: "%ga_tracking_id%"
        stripe_publishable_key: "%stripe_publishable_key%"
        websocket_uri: "%websocket_uri%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ LadbCoreBundle, FOSUserBundle, TwigBundle ]
    #java: /usr/bin/java
    filters:
        less:
            node: "%node%"
            node_paths: "%node_paths%"
            apply_to: \.less$
        closure:
            jar: "%kernel.root_dir%/Resources/java/closure-compiler-v20180101.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        mappings:
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                is_bundle: false
            gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree # this one is optional and will default to the name set for the mapping
                is_bundle: false
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true
        dql:
            string_functions:
                GROUP_CONCAT: DoctrineExtensions\Query\Mysql\GroupConcat
                REGEXP: DoctrineExtensions\Query\Mysql\Regexp
                YEAR: DoctrineExtensions\Query\Mysql\Year
                MONTH: DoctrineExtensions\Query\Mysql\Month
                DAY: DoctrineExtensions\Query\Mysql\Day
            numeric_functions:
                RAND: DoctrineExtensions\Query\Mysql\Rand

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:
        type: file
        path: "%kernel.root_dir%/spool"

# StofDoctrineExtensions
stof_doctrine_extensions:
    default_locale: "%locale%"

    # Only used if you activated the Uploadable extension
    uploadable:
        # Default file path: This is one of the three ways you can configure the path for the Uploadable extension
        default_file_path:       "%kernel.root_dir%/../web/uploads"

        # Mime type guesser class: Optional. By default, we provide an adapter for the one present in the HttpFoundation component of Symfony
        mime_type_guesser_class: Stof\DoctrineExtensionsBundle\Uploadable\MimeTypeGuesserAdapter

        # Default file info class implementing FileInfoInterface: Optional. By default we provide a class which is prepared to receive an UploadedFile instance.
        default_file_info_class: Stof\DoctrineExtensionsBundle\Uploadable\UploadedFileInfo

        validate_writable_directory: true # Fix issue https://github.com/stof/StofDoctrineExtensionsBundle/pull/187
    orm:
        default:
            loggable: true
            sluggable: true
            timestampable: true
            softdeleteable: true

# FOSUserBundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Ladb\CoreBundle\Entity\Core\User
    use_listener: false
    service:
        user_manager: ladb_core.fos.user_manager
    from_email:
        address:        noreply@lairdubois.fr
        sender_name:    L'Air du Bois
    registration:
        confirmation:
            enabled:    false

# LiipImagineBundle
liip_imagine:

    resolvers:
        default:
            web_path:
                web_root: "%kernel.root_dir%/../web"
                cache_prefix: media/cache

    loaders:
        default:
            filesystem:
                data_root: "%kernel.root_dir%/../uploads"

    driver:               imagick
    cache:                default
    data_loader:          default
    default_image:        null
    controller:
        filter_action:         liip_imagine.controller:filterAction
        filter_runtime_action: liip_imagine.controller:filterRuntimeAction

    filter_sets:
        cache: ~

        # Outbound

        20x20o:
            filters:
                thumbnail: { size: [20, 20], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        32x32o:
            filters:
                thumbnail: { size: [32, 32], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        50x50o: # Spotlight avatar
            filters:
                thumbnail: { size: [50, 50], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        64x64o:
            filters:
                thumbnail: { size: [64, 64], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        80x60o: # Find linkedTo
            filters:
                thumbnail: { size: [80, 60], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        128x128o:
            filters:
                thumbnail: { size: [128, 128], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        126x170o: # Wood (showcase small)
            filters:
                thumbnail: { size: [126, 170], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        180x180o: # Block gallery (small)
            filters:
                upscale: { min: [180, 180] }
                thumbnail: { size: [180, 180], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        282x280o: # Wood (showcase wide + cards + list thumbnail)
            filters:
                upscale: { min: [282, 280] }
                thumbnail: { size: [282, 280], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        282x200o: # Provider (showcase wide)
            filters:
                upscale: { min: [282, 200] }
                thumbnail: { size: [282, 200], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        400x400o: # Page image
            filters:
                thumbnail: { size: [400, 400], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        470x275o: # Page video thumbnail
            filters:
                thumbnail: { size: [470, 275], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        505x180o: # Banner
            filters:
                thumbnail: { size: [505, 180], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}
        594x294o: # Blog main picture + Feed
            filters:
                thumbnail: { size: [594, 294], mode: outbound, allow_upscale: true }
            post_processors:
                ladb_imageoptimizer: {}
        514x695o: # Showcase 4/3 portrait
            filters:
                thumbnail: { size: [514, 695], mode: outbound, allow_upscale: true }
            post_processors:
                ladb_imageoptimizer: {}
        600x400o: # Find website thumbnail
            filters:
                thumbnail: { size: [600, 400], mode: outbound, allow_upscale: true }
            post_processors:
                ladb_imageoptimizer: {}
        600x450o: # Block gallery (large)
            filters:
                upscale: { min: [600, 450] }
                thumbnail: { size: [600, 450], mode: outbound, allow_upscale: true }
            post_processors:
                ladb_imageoptimizer: {}
        800x350o: # Spotlight
            filters:
                thumbnail: { size: [800, 350], mode: outbound }
            post_processors:
                ladb_imageoptimizer: {}

        # Inset

        64x64i:
            filters:
                thumbnail: { size: [64, 64], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        240x300i:
            filters:
                thumbnail: { size: [240, 300], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        300x300i: # Picture form
            filters:
                thumbnail: { size: [300, 300], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        300x550i: # list thumbnail
            filters:
                thumbnail: { size: [300, 550], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        600x600i: # Showcase & Share
            filters:
                thumbnail: { size: [600, 600], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        800x800i: # Spotlight
            filters:
                thumbnail: { size: [800, 800], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}
        1024x1024i: # Full gallery picture
            filters:
                thumbnail: { size: [1024, 1024], mode: inset }
            post_processors:
                ladb_imageoptimizer: {}

        # Crop

        600x450c: # Workflow (showcase)
            filters:
                crop: { size: [600, 450], start: [0, 1] }
            post_processors:
                ladb_imageoptimizer: {}

        # Widen

        564w: # Strip
            filters:
                relative_resize: { widen: 564 }
            post_processors:
                ladb_imageoptimizer: {}
        598w: # Sticker
            filters:
                relative_resize: { widen: 598 }
            post_processors:
                ladb_imageoptimizer: {}

# FOSElasticaBundle
fos_elastica:
    clients:
        default: { host: "%elasticsearch_host%", port: "%elasticsearch_port%" }
    indexes:
        ladb:
            client: default
            settings:
                index:
                    analysis:
                        analyzer:
                            title_analyzer:
                                type: custom
                                tokenizer: standard
                                filter : [lowercase, asciifolding, fr_stemmer, fr_elision]
                            name_analyzer:
                                type: custom
                                tokenizer: standard
                                filter : [lowercase, asciifolding, fr_elision]
                            body_analyzer:
                                type: custom
                                tokenizer: standard
                                filter : [lowercase, asciifolding, fr_stemmer, fr_stop, fr_elision]
                            exact_lowercase_analyzer:
                                type: custom
                                tokenizer: keyword
                                filter : [lowercase, asciifolding]
                            autocomplete_analyzer:
                                type: custom
                                tokenizer: standard
                                filter : [lowercase, asciifolding, autocomplete_ngram]
                        normalizer:
                            title_normalizer:
                                type: custom
                                filter : [lowercase, asciifolding, fr_elision]
                        filter:
                            fr_stop:
                                type: stop
                                stopwords: _french_
                            fr_stemmer:
                                type: stemmer
                                name: light_french
                            fr_elision:
                                type: elision
                                articles: [l, m, t, qu, n, s, j, d]
                            autocomplete_ngram:
                                type: nGram
                                min_gram: 3
                                max_gram: 20
            types:
                core_user:
                    properties:
                        isTeam: { type: boolean }
                        displayname: { type: text, boost: 2, analyzer: name_analyzer }
                        fullname: { type: text, boost: 1, analyzer: name_analyzer }
                        username: { analyzer: exact_lowercase_analyzer }
                        createdAt: { type: date }
                        accountType: { type: short }
                        location:
                        geoPoint: { type: geo_point }
                        meta:
                            type: "object"
                            properties:
                                contributionCount: { type: integer }
                                followerCount: { type: integer }
                                recievedLikeCount: { type: integer }
                                memberCount: { type: integer }
                                skills:
                                    type: "object"
                                    properties:
                                        label:
                    persistence:
                        driver: orm
                        model: Ladb\CoreBundle\Entity\Core\User
                        provider:
                            query_builder_method: "createIsEnabledQueryBuilder"
                        listener:
                            update: false
                core_tip:
                    properties:
                        title: { type: text, boost: 3, analyzer: title_analyzer }
                        body: { analyzer: body_analyzer }
                        createdAt: { type: date }
                        changedAt: { type: date }
                        viewCount: { type: integer }
                    persistence:
                        driver: orm
                        model: Ladb\CoreBundle\Entity\Core\Tip
                        provider: ~
                        listener:
                            update: false
                wonder_creation:
