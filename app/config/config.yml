# GosWebSocketBundle
gos_web_socket:
    shared_config: false
    client:
        firewall: main
        session_handler: '@session.handler.pdo'
    server:
        host: '%websocket_host%'
        port: '%websocket_port%'
        router:
            resources:
                - '@LadbCoreBundle/Resources/config/pubsub/routing.yml'
    pushers:
        wamp:
            host: '%websocket_host%'
            port: '%websocket_port%'

# OldSoundRabbitMqBundle
old_sound_rabbit_mq:
    connections:
        default:
            host:     "%rabbitmq_host%"
            port:     "%rabbitmq_port%"
            user:     "%rabbitmq_user%"
            password: "%rabbitmq_password%"
            vhost:    "%rabbitmq_vhost%"
            lazy:     false
    producers:
        view:
            connection: default
            exchange_options:
                name: 'view_exchange'
                type: topic
        webpush_notification:
            connection: default
            exchange_options:
                name: 'webpush_notification_exchange'
                type: topic
    consumers:
        view:
            connection: default
            exchange_options:
                name: 'view_exchange'
                type: topic
            queue_options:
                name: 'view_queue'
            callback: 'Ladb\CoreBundle\Consumer\ViewConsumer'
        webpush_notification:
            connection: default
            exchange_options:
                name: 'webpush_notification_exchange'
                type: topic
            queue_options:
                name: 'webpush_notification_queue'
            callback: 'Ladb\CoreBundle\Consumer\WebpushNotificationConsumer'

# BentoolsWebpushBundle
bentools_webpush:
    settings:
        public_key: '%bentools_webpush.public_key%'
        private_key: '%bentools_webpush.private_key%'
    associations:
        my_users:
            user_class: Ladb\CoreBundle\Entity\Core\User
            user_subscription_class: Ladb\CoreBundle\Entity\Webpush\UserSubscription
            manager: '@Ladb\CoreBundle\Manager\Webpush\UserSubscriptionManager'
        my_users_proxies:
            user_class: Proxies\__CG__\Ladb\CoreBundle\Entity\Core\User
            user_subscription_class: Ladb\CoreBundle\Entity\Webpush\UserSubscription
            manager: '@Ladb\CoreBundle\Manager\Webpush\UserSubscriptionManager'
